<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Sheet Value</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 100px; }
    #cellValue { font-size: 2em; color: #2a7ae2; }
  </style>
</head>
<body>
  <h1>Live Value from Google Sheet (Cell C2)</h1>
  <div id="cellValue">Loading...</div>

  <script>
    const webAppURL = "https://script.google.com/macros/s/AKfycby7OoAIaVkV1XIXo5cYboPzAel5R3igLRIUvbEtfRcXl44Qz11YyHDO6Iqg_Tghz9t8/exec";

    async function fetchValue() {
      try {
        const response = await fetch(webAppURL);
        const data = await response.json();
        document.getElementById("cellValue").textContent = data.value || "No data";
      } catch (error) {
        console.error("Fetch error:", error);
        document.getElementById("cellValue").textContent = "Error loading data";
      }
    }

    fetchValue();
    setInterval(fetchValue, 10000); // Optional: refresh every 10 seconds
  </script>
</body>
</html>
